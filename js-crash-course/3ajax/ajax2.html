<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax2 - Local JSON</title>
</head>

<body>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('button1').addEventListener('click', loadUser);

        function loadUser() {
            var xhr = new XMLHttpRequest();
            xhr.open('Get', 'user.json', true)

            xhr.onload = function () {
                if (this.status == 200) {
                    var user = JSON.parse(xhr.responseText);

                    var text = `<ul><li>${user.id}</li><li>${user.name}</li><li>${user.email}</li></ul>`;
                    document.getElementById('user').innerHTML = text;
                }
            }

            xhr.send()
        }

        document.getElementById('button2').addEventListener('click', loadUsers);

        function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('Get', 'users.json', true)

            xhr.onload = function () {
                if (this.status == 200) {
                    var usersList = JSON.parse(xhr.responseText);

                    var text = '';
                    for (let user of usersList) {
                        text += `<ul><li>${user.id}</li><li>${user.name}</li><li>${user.email}</li></ul>`;
                    }
                    document.getElementById('users').innerHTML = text;
                }
            }

            xhr.send()
        }

    </script>
</body>

</html>
